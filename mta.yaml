_schema-version: "3.2"
ID: techbytes
version: 0.0.1
modules:
- name: techbytes-approuter
  type: approuter.nodejs
  path: techbytes-approuter
  requires:
  - name: techbytes_html_repo_runtime
  - name: uaa_techbytes
  - name: techbytes_connectivity
  - name: techbytes_destination
  parameters:
    disk-quota: 256M
    memory: 256M
resources:
- name: techbytes_destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: techbytes_connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: techbytes_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_techbytes
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: techbytes-xsuaa-service
    service-plan: application
