_schema-version: "3.2"
ID: techbytes
version: 0.0.1
modules:
- name: techbytes-destination-content
  type: com.sap.application.content
  requires:
  - name: techbytes-destination-service
    parameters:
      content-target: true
  - name: techbytes_html_repo_host
    parameters:
      service-key:
        name: techbytes_html_repo_host-key
  - name: uaa_techbytes
    parameters:
      service-key:
        name: uaa_techbytes-key
  parameters:
    content:
      instance:
        destinations:
        - Name: techbytes_techbytes_html_repo_host
          ServiceInstanceName: techbytes-html5-app-host-service
          ServiceKeyName: techbytes_html_repo_host-key
          sap.cloud.service: techbytes
        - Authentication: OAuth2UserTokenExchange
          Name: techbytes_uaa_techbytes
          ServiceInstanceName: techbytes-xsuaa-service
          ServiceKeyName: uaa_techbytes-key
          sap.cloud.service: techbytes
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: techbytes-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: techbytes_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - publicapp.zip
      name: publicapp
      target-path: resources/
    - artifacts:
      - adminapp.zip
      name: adminapp
      target-path: resources/
- name: publicapp
  type: html5
  path: publicapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: adminapp
  type: html5
  path: adminapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: techbytes-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: techbytes-destination-service
    service-plan: lite
- name: techbytes_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: techbytes-html5-app-host-service
    service-plan: app-host
- name: uaa_techbytes
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: techbytes-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
