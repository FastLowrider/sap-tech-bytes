_schema-version: "2.1"
ID: hana-existing-starting
version: 0.0.1
modules:
- name: db
  type: hdb
  path: db
  requires:
  - name: hana-po
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}


- name: hana-existing-cap-srv
  type: nodejs
  path: srv
  requires:
   - name: hana-po
  provides:
   - name: srv-api      # required by consumers of services (e.g. approuter)
     properties:
       srv-url: ${default-url}      

resources:
- name: hana-po
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
